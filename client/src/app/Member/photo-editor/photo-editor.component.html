<div class="row">
  @for (photo of member().photos; track photo.id) {
    <div class="col-2 text-center mb-3">
      <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-1 w-100">
      <div>
        <button class="btn btn-sm btn-primary me-1">Main</button>
        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
      </div>
    </div>
  }
</div>
