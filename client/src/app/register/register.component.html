<div class="container">
    <div class="register-container">
        <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
            <h2 class="text-center text-primary">Sign Up</h2>
            <hr>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="Email" [(ngModel)]="model.Email" placeholder="Email">
                <label>Email</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
                    placeholder="Username">
                <label>Username</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="password" class="form-control" name="Password" [(ngModel)]="model.Password"
                    placeholder="Password">
                <label>Password</label>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-primary w-100" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
