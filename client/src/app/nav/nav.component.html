<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">FaceX</a>
  
      @if(accountService.currentUser()){
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Wall</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ">Disabled</a>
          </li>
        </ul>
      }

      @if(accountService.currentUser()){
        <div dropdown class="dropdown">
          <a dropdownToggle class="dropdown-toggle text-light text-decoration-none" type="button">Welcome User</a>
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Edit profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()" >Logout</a>
          </div>

          <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" type="password">
          <button class="btn btn-outline-light" type="submit">Login</button>
